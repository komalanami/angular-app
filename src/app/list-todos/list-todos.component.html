<h1>My Todo's </h1>

<div class="container">
<table class="table" >
    <thead>
      <tr>
        <th >Description</th>
        <th >Target Date</th>
        <th>is Completed?</th>
        <th>Update Todo</th>
        <th>Delete Todo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-success" (click)="onupdate(todo.id)">Update</button></td>
        <td><button class="btn btn-danger" (click)="ondelete(todo.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
